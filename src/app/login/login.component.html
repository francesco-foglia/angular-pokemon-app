<div class="section px-3 pb-0">
  <div class="field">
    <label class="label">Username (<strong>user</strong>)</label>
    <div class="control">
      <input type="text" class="input" placeholder="e.g. user" #user>
    </div>
  </div>

  <div class="field">
    <label class="label">Password (<strong>password</strong>)</label>
    <div class="control">
      <input type="password" class="input" #password>
    </div>
  </div>

  <button class="button is-link is-outlined" (click)="login(user.value, password.value)">Log In</button>
</div>
